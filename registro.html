<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio web de Noticias</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a href="" class="brand-logo valign-wrapper">
            <img
              src="./img/logo.png"
              alt="logo del blog"
              class="responsive-img"
            />
          </a>
          <ul class="right valign-wrapper">
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto </a></li>
            <li><a class="btn" href="#">Registro</a></li>
          </ul>
        </div>
      </nav>
      <section class="header-main-pic"></section>
    </header>
    <main class="container">
      <section class="section">
        <div class="row">
          <div class="col s12">
            <h2>Titulo Blogpost</h2>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="card section row">
          <form class="col s8 push-s2">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s4">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Red</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Green</span>
                  </label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Blue</span>
                  </label>
                </p>
              </div>
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer blue-grey">Footer</footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
